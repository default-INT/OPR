                    <button type="button" class="calc-btn" onclick="calculateTimeTransp('exMax')">Полный перебор (макс)</button>
                    <label class="title-table">Матрица</label>
                    <table class="matrix">
                        <tbody id="tableBody">
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>

                        <tr>

                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="output-line">Время транспортировки равняется: <div id="out"></div></div>
                </form>
            </section>
            <aside>
